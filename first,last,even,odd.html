<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Filter Example</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p:first").css("color", "red");
            });
            $("#btn2").click(function(){
                $("p:last").css("color", "blue");
            });
            $("#btn3").click(function(){
                $("p:even").css("background", "yellow");
            });
            $("#btn4").click(function(){
                $("p:odd").css("background", "lightgreen");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">First Paragraph</button>
    <button id="btn2">Last Paragraph</button>
    <button id="btn3">Even Paragraphs</button>
    <button id="btn4">Odd Paragraphs</button>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
</body>
</html>
