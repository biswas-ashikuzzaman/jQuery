<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Offline jQuery Example</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#msg").text("jQuery Offline কাজ করছে!");
            });
        });
    </script>
</head>
<body>
    <button id="btn">Click Me</button>
    <p id="msg"></p>
</body>
</html>
